<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A Simple Aegisub Karaoke Renderer</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

		<script type="importmap">
			{
				"imports": {
					"ass-compiler": "https://cdn.jsdelivr.net/npm/ass-compiler@0.1.15/+esm"
				}
			}
		</script>
		<script type="module" src="./src/main.js"></script>
	</head>
	<body class="bg-black">
		<div id="container"></div>
		<div id="rotation-message">화면을 가로 모드로 회전해주세요.</div>
		<details id="settingsDialog" class="p-3 z-3 w-100 position-absolute">
			<summary class="h5 mb-3">설정</summary>
			<div id="controls" class="mt-3">
				<!-- 오디오 오프셋 설정 -->
				<details class="mb-4">
					<summary>오디오 설정</summary>
					<div class="row g-3 mb-3 align-items-end">
						<div class="col-md-6">
							<label for="audioOffset" class="form-label"
								>오디오 오프셋 (ms)</label
							>
							<div class="input-group">
								<input
									type="number"
									id="audioOffset"
									class="form-control"
									value="0"
								/>
								<div
									class="form-check ms-2 d-flex align-items-center"
								>
									<input
										type="checkbox"
										id="audioOffIsNeg"
										class="form-check-input"
									/>
									<label
										for="audioOffIsNeg"
										class="form-check-label ms-1"
										>음수 여부</label
									>
								</div>
							</div>
						</div>
					</div>
				</details>

				<!-- 자막 오프셋 설정 -->

				<details class="mb-2">
					<summary>자막 설정</summary>
					<div class="row g-3 mb-3 align-items-end">
						<div class="col-md-6">
							<label for="subOffset" class="form-label"
								>자막 오프셋 (ms)</label
							>
							<div class="input-group">
								<input
									type="number"
									id="subOffset"
									class="form-control"
									value="0"
								/>
								<div
									class="form-check ms-2 d-flex align-items-center"
								>
									<input
										type="checkbox"
										id="assOffIsNeg"
										class="form-check-input"
									/>
									<label
										for="assOffIsNeg"
										class="form-check-label ms-1"
										>음수 여부</label
									>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<label for="fontSize" class="form-label"
								>폰트 크기</label
							>
							<input
								type="number"
								id="fontSize"
								name="fontSize"
								class="form-control"
								value="16"
								min="10"
								max="100"
							/>
						</div>
					</div>
				</details>

				<!-- 오디오 플레이어 -->
				<div class="mb-2">
					<audio
						id="audioPlayer"
						controls
						class="d-block w-100"
					></audio>
				</div>

				<!-- 파일 업로드 영역 -->
				<div class="mb-4">
					<div class="mb-3">
						<label for="audioFile" class="form-label"
							>오디오 파일</label
						>
						<input
							type="file"
							class="form-control"
							id="audioFile"
							aria-describedby="audioFileDesc"
							name="audioFile"
							accept="audio/*"
						/>
					</div>

					<div class="mb-3">
						<label for="subFile" class="form-label"
							>자막 파일</label
						>
						<div class="input-group mb-2">
							<input
								type="file"
								class="form-control"
								id="subFile"
								aria-describedby="subFileDesc"
								name="subFile"
								placeholder="*.ass, *.lrc"
								accept=".ass,.lrc"
							/>
						</div>
						<button
							class="btn btn-outline-secondary w-100"
							type="button"
							id="convertedSubDL"
							disabled
						>
							<i class="bi bi-file-earmark-arrow-down me-1"></i>
							<span>변환 파일 다운</span>
						</button>
					</div>
				</div>

				<!-- 리셋 버튼 -->
				<div class="d-grid">
					<button
						type="button"
						id="reset-btn"
						class="btn btn-primary"
					>
						<i class="bi bi-arrow-counterclockwise me-1"></i> Reset
					</button>
				</div>
			</div>
		</details>
	</body>
</html>
